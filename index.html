<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracalorie | Meal & Calorie Tracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./app.css">

</head>

<body>
	<nav>
		<div class="nav-wrapper grey darken-4">
			<div class="container">
				<a href="/" class="brand-logo left-align">
					&lt;Tra<span class="primary-text">calorie</span> /&gt;
				</a>
				<ul class="right">
					<li>
						<button class="clearAll-btn btn-small waves-effect grey darken-1">Clear All</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal / Food Item</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" id="meal-name">
							<label for="meal-name">Meal</label>
						</div>
						<div class="input-field col s6">
							<input type="number" id="meal-calories">
							<label for="meal-calories">Calories</label>
						</div>
						<div class="row">
							<div class="col s6">
								<button class="add-btn btn-small waves-effect purple darken-3"> <i class="fa fa-plus"></i>
									<span> Add Meal</span>
								</button>
							</div>
							<div class="col s4 hidden">
								<button class="update-btn btn-small waves-effect deep-orange darken-3"> <i class="fa fa-edit"></i>
									<span> Update Meal</span>
								</button>
							</div>
							<div class="col s4 hidden">
								<button class="delete-btn btn-small waves-effect red darken-4"> <i class="fa fa-remove"></i>
									<span> Delete Meal</span>
								</button>
							</div>
							<div class="col s4">
								<button class="back-btn btn-small waves-effect right red darken-4">
									<i class="fa fa-chevron-circle-left"></i>
									<span> Back</span>
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Calories Count -->
		<h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>

		<!-- Item List -->
		<ul class="collection" id="meal-list"></ul>
	</div>

	<!-- CDN Scripts -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="./app.js"></script>

</body>

</html>
